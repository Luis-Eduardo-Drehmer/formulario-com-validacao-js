<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação js</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/mediaquery.css">
</head>

<body>
    <main class="container">
        <section class="information">
            <h1>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </section>
        <section class="form">
            <form class="campos" action="#">
                <input class="itens" type="text" placeholder="Nome completo *" required>
                <p class="mensagem-campo-obrigatorio">campo obrigatório</p>

                <input class="itens" type="email" placeholder="Email *" required>
                <p class="mensagem-campo-obrigatorio">campo obrigatório</p>

                <input class="itens " type="tel" placeholder="Telefone *" required>
                <p class="mensagem-campo-obrigatorio ">campo obrigatório</p>

                <textarea class="itens" name="" id="" cols="30" rows="5" placeholder="Mensagem *" required></textarea>
                <p class="mensagem-campo-obrigatorio ">campo obrigatório</p>

                <p>*campos obrigatórios</p>

                <button  id="button-submit" type="submit">Enviar</button>
                <!-- <p class="itens" id="button-submit">Enviar</p> -->
            </form>
        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>

</html>
